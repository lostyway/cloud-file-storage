spring:
  application:
    name: cloud-file-storage
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5438/filestorage}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}

  boot:
    admin:
      client:
        url: http://ddh-admin-service:8085

  liquibase:
    enabled: true
    change-log: db/changelog/master.xml
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mvc:
    async:
      request-timeout: 300000

api:
  url: /api/v2/upload

eureka:
  client:
    service-url:
      defaultZone: http://ddh-eureka-server:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always

minio:
  url: http://minio:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket:
    name: user-files

server:
  port: 8088

logging:
  level:
    com.lostway.cloudfilestorage.*: debug

secret:
  key: verylongsecretkeyfromemvfilegitlab2025

bootstrapserver: kafka:9092

cleaner-outbox-base-schedule-cron: "0 0 3 * * SUN "

scheduler-batch-size: 50